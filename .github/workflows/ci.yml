name: CI

# CI 工作流：运行代码检查和测试

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "安装依赖（使用 npm install 以确保可选依赖被正确安装）..."
          echo "注意：npm ci 不会安装可选依赖，这是 npm 的已知问题"
          echo "使用 npm install 可以确保所有依赖（包括可选依赖）被正确安装"
          npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Install server dependencies
        run: npm run server:install

      - name: Build server
        run: npm run server:build

      - name: Upload coverage to Codecov
        if: matrix.node-version == '18.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [] # 不依赖其他 job，独立运行
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "安装依赖（使用 npm install 以确保可选依赖被正确安装）..."
          npm install
          echo "验证 @swc/core 是否已安装..."
          npm list @swc/core || echo "@swc/core 未找到"
          echo "验证 Rollup 是否已安装..."
          npm list rollup || echo "rollup 未找到"

      - name: Check files
        run: |
          echo "检查示例文件..."
          ls -la docs/demos/ApprovalDetailButton/ || echo "示例目录不存在"
          echo "检查配置文件..."
          test -f .dumirc.ts && echo ".dumirc.ts 存在" || echo ".dumirc.ts 不存在"
          echo "检查 node_modules..."
          ls -la node_modules/@swc/ 2>/dev/null || echo "@swc 目录不存在"

      - name: Build docs
        run: npm run docs:build
        continue-on-error: false

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  server:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [] # 独立运行
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install server dependencies
        run: npm run server:install

      - name: Run server lint
        run: npm run lint:server || true

      - name: Run server type check
        run: npm run type-check:server || true

      - name: Build server
        run: npm run server:build

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist
          retention-days: 7
